services:
  postgres:
    image: postgres:16
    container_name: auth-postgres
    environment:
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  auth-service:
    build: 
      context: ./app
      dockerfile: Dockerfile
    command: sh -c "/app/migrate.sh && /app/auth-service"
    container_name: auth-service
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    env_file:
      - ./app/.env
    restart: unless-stopped

volumes:
  pgdata: